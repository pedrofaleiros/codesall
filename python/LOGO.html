<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Ginecologia e Obstetrícia</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Silhueta de uma mulher grávida -->
        <path d="M100,50 Q130,60 130,100 Q130,130 100,130 Q70,130 70,100 Q70,60 100,50" fill="#F1C4C4" stroke="#000" stroke-width="2"/>
        
        <!-- Caduceu -->
        <line x1="100" y1="40" x2="100" y2="160" stroke="#000" stroke-width="2"/>
        <circle cx="100" cy="40" r="10" fill="#000"/>
        <path d="M100,50 Q130,60 130,100" stroke="#000" stroke-width="2" fill="none"/>
        <path d="M100,50 Q70,60 70,100" stroke="#000" stroke-width="2" fill="none"/>
        
        <!-- Texto da logo -->
        <text x="50%" y="180" text-anchor="middle" font-family="Arial" font-size="16">Liga de Ginecologia e Obstetrícia</text>
    </svg>
</body>
</html>
